<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - [Your Name]</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Dark Mode Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        .header {
            text-align: center;
            padding: 50px;
            background-color: #1c1c1c;
        }
        .projects, .skills, .contact {
            padding: 50px 0;
        }
        .card {
            margin: 20px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        .card a {
            color: #1e90ff;
        }
        .card img {
            border-bottom: 1px solid #333;
        }
        .skills ul {
            list-style-type: none;
            padding: 0;
        }
        .skills ul li {
            background-color: #1c1c1c;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .bg-light {
            background-color: #242424 !important;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .container h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>Welcome to Chase Berendt's Portfolio</h1>
        <p>Cyber Security Specialist | Ethical Hacking Enthusiast</p>
    </header>

    <!-- Projects Section -->
    <section class="projects">
        <div class="container">
            <h2>Projects</h2>
            <div class="row">
                <!-- Project 1 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="project1.png" class="card-img-top" alt="Project 1">
                        <div class="card-body">
                            <h5 class="card-title">Project 1</h5>
                            <p class="card-text">Description of Project 1.</p>
                            <a href="https://github.com/yourusername/project1" class="btn btn-primary">View Project</a>
                        </div>
                    </div>
                </div>
                <!-- Additional projects can be added similarly -->
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section class="skills bg-light">
        <div class="container">
            <h2>Skills</h2>
            <ul>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
                <!-- Add more skills -->
            </ul>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:chaes.p.berendt@gmail.com">chase.p.berendt@gmail.com</a></p>
            <!-- Or include a contact form -->
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
